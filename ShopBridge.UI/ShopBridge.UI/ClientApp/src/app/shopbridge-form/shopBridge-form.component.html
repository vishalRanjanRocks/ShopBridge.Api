<div class="container">
  <div>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="model.price" name="price"
          pattern="^[0-9]+\.?[0-9]*$" #price="ngModel">
        <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
          Price is required(only numbers)
        </div>
      </div>


      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description"
          #description="ngModel"></textarea>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
</div>
